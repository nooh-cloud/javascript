<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }
    
    .container {
        text-align: center;
    }
    
    .box {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-color: #ccc;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }
    
    .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #red-btn {
        background-color: #ff6b6b;
        color: rgb(0, 0, 0);
    }
    
    #blue-btn {
        background-color: #4d96ff;
        color: rgb(0, 0, 0);
    }
    
    #green-btn {
        background-color: #6bcb77;
        color: rgb(0, 0, 0);
    }
    
    #yellow-btn {
        background-color: #ffd93d;
        color: #333;
    }
</style>
<body>
    <div class="container">
        <h1>Color Changer Box</h1>
        <div id="color-box" class="box"></div>
        <div class="buttons">
            <button id="red-btn" class="btn">Red</button>
            <button id="blue-btn" class="btn">Blue</button>
            <button id="green-btn" class="btn">Green</button>
            <button id="yellow-btn" class="btn">Yellow</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    
            const colorBox = document.getElementById('color-box');
            const redBtn = document.getElementById('red-btn');
            const blueBtn = document.getElementById('blue-btn');
            const greenBtn = document.getElementById('green-btn');
            const yellowBtn = document.getElementById('yellow-btn');
            

            function changeToRed() {
                colorBox.style.backgroundColor = '#ff6b6b';
            }
            
            function changeToBlue() {
                colorBox.style.backgroundColor = '#4d96ff';
            }
            
            function changeToGreen() {
                colorBox.style.backgroundColor = '#6bcb77';
            }
            
            function changeToYellow() {
                colorBox.style.backgroundColor = '#ffd93d';
            }
            
            redBtn.addEventListener('click', changeToRed);
            blueBtn.addEventListener('click', changeToBlue);
            greenBtn.addEventListener('click', changeToGreen);
            yellowBtn.addEventListener('click', changeToYellow);
        });
    </script>
</body>

</html>
